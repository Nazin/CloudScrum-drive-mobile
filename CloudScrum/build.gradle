buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.google.http-client:google-http-client-android:1.18.0-rc' exclude module: 'httpclient'
    compile 'com.google.api-client:google-api-client-android:1.18.0-rc' exclude module: 'httpclient'
    compile 'com.google.api-client:google-api-client-gson:1.18.0-rc' exclude module: 'httpclient'
    compile 'com.google.android.gms:play-services:4.3.23'
    compile 'com.google.apis:google-api-services-drive:v2-rev123-1.18.0-rc'
    compile 'com.google.http-client:google-http-client-jackson:1.18.0-rc'
    compile fileTree(dir: 'libs', include: '*.jar')
}
